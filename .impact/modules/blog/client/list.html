
<template name="list">
  <div class="well">
    <a href="/{{M}}/new" class="button">NEW ARTICLE</a>
    {{#each articles}}
      {{> listEntry}}
    {{/each}}
  </div>
</template>


<template name="listEntry">
  <div>
    <a href="/{{M}}/{{hyphenize title}}/{{_id}}">document: <span>{{title}}</span></a>
  </div>
</template>
