<template name="show">
  {{#with article}}
    <div><a href="/{{M}}" class="someHome">HOME</a></div>
    <div class="well span6">
      <input type="button" value="edit">
      <input type="button" value="save">
      {{#unless editing}}
        <h1>{{title}}</h1>
        {{#each chunks}}
          <div class="chunk" data-type="{{type}}">
            {{ShowChunk}}
          </div>
        {{/each}}
      {{else}}
        <h1>{{title}}</h1>
        {{#each chunks}}
          <div class="chunk" data-type="{{type}}">
            {{EditChunk}}
          </div>
        {{/each}}
      {{/unless}}
    </div>
  {{/with}}
</template>
