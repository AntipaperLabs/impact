<template name="iUsers">
  <div class="span3">
    {{> iDashboardPanel}}
  </div>
  <div class="span9">
    <h1>
      Users
    </h1><hr/>
    <div class="row-fluid">
      {{#each users}}
        {{> iUsers_user}}
      {{/each}}
    </div>
  </div>
</template>


<template name="iUsers_user">
  <div class="span2">
    <div class="well">
      <img src="http://www.gravatar.com/avatar/{{gravatar}}?s=60&d=identicon"/>
      {{username}}
      <div class="inverse">
        {{roleName}}
      </div>
    </div>
  </div>
</template>
