<template name="iModules">

  <div class="iModules-box dashboard-centered">
    <div class="dashboard-h3">Add new module</div>
    {{#each moduleTypes}}
      <div class="dashboard-content-bulb">
        <div class="dashboard-content-bulb-icon"></div>
        <div class="dashboard-content-bulb-title">{{title}}</div>
      </div>
    {{/each}}  
  </div>

</template>


<template name="iModules-pociej">


  <h1 class="page-header">
    Modules
  </h1>

  <div class="row-fluid">
    <div class="span8"> 
      {{#each modules}}
        {{> iModules_module}}
      {{/each}}
    </div>

    <div class="span8">
      {{#each moduleTypes}}
        {{> iModules_addButton}}
      {{/each}}
    </div>
  </div>
  {{#each moduleTypes}}
    {{>dialog}}
  {{/each}}
</template>

<template name="iModules_module">
  <div class="span2">
    <div class="well">
      MODULE<br/>
      {{type}}<br/>
      {{name}}
    </div>
  </div>
</template>


<template name="iModules_addButton">
    <button class="btn btn-large btn-primary moduleButton" type="button" name="{{type}}">Add {{type}} Module</button>
</template>
<template name="dialog">
  <div class="popup" name="{{type}}">
    <div class="mask"> </div>
    <div class="modal">
      <div class="modal-header">
        <h3>Add new {{type}} module </h3>
      </div>
      <div class="modal-body">

        {{#if error}}
          <div class="alert alert-error">{{error}}</div>
        {{/if}}

        <label>Name</label>
        <input type="text" class="title span5" name="{{type}}">        

      </div>

      <div class="modal-footer">
        <a href="#" class="btn cancel">Cancel</a>
        <a href="#" class="btn btn-primary save">Add </a>
      </div>
    </div>
  </div>
</template>
