Bitwa pod Resaeną – starcie zbrojne, które miało miejsce w roku 243 n.e.

W latach 242-244 n.e. Szapur I prowadził antyrzymską kampanię w Mezopotamii. W tym czasie cesarz Gordian III opuścił Antiochię nad Orontesem i skierował się na wschód przeciwko wojskom króla perskiego. Do spotkania obu armii doszło pod Resaeną (lub Resainą obecnie Ra's al-'Ayn w pobliżu Nisibis). Wojskami rzymskimi dowodził prefekt pretorianów Tymezyteusz. Bitwa zakończyła się zwycięstwem Rzymian, którzy dzięki temu odzyskali kontrolę nad wcześniej utraconymi na rzecz Ardaszira I terenami m.in. miastami Hatra, Nisibis oraz Haran. Krótko po bitwie prefekt pretorianów Filip I Arab wystąpił przeciwko Gordianowi, którego według niektórych źródeł miano uśmiercić. Inne fakty podają zapiski Szapura, które przemilczają porażkę Persów pod Resaeną. Według tych zapisów, Gordian pomaszerował po bitwie w okolice Ktezyfonu, gdzie z początkiem roku 244 n.e. został pobity i poległ w bitwie pod Misiche (40 km na zachód od Bagdadu).
</p>

Batyskaf (gr. bathos – głębokość i skaphos – statek) – statek podwodny z własnym napędem przeznaczony do badań głębinowych.

Batyskaf składa się z dwóch części. Pierwszą z nich jest kabina załogi: stosunkowo mała, w kształcie kuli, odlewana (w pierwszym batyskafie) lub kuta ze stali wysokiej jakości. Musi wytrzymać ciśnienie na głębokości do jakiej została zaprojektowana (max 120 MPa czyli 1,20 T/cm²) i zapewnić środowisko do życia i pracy załogi. Ze względu na trudności technologiczne i wagę, mieści nie więcej niż 2-3 ludzi. Drugą z zasadniczych części jest pływak, zapewniający batyskafowi odpowiednią wyporność. Jest o wiele większy od kabiny, wypełniony najczęściej benzyną (co zapewnia dodatnią pływalność i, z uwagi na nieściśliwość cieczy, przeciwdziała zgnieceniu przez ciśnienie wody). Ponieważ benzyna jest cieczą to, z uwagi na jej nieściśliwość, nie powstaje różnica ciśnień pomiędzy pływakiem i otaczającą wodą, a zatem konstrukcja pływaka może być o wiele słabsza niż kabiny. Batyskaf jest też wyposażony w zbiorniki z balastem, urządzenia pozwalające na kontrolowane zrzucanie balastu lub benzyny dla manewrowania w pionie, silniki elektryczne ze śrubami, pozwalające na przemieszczanie batyskafu w poziomie, oświetlenie oraz przyrządy kontrolne i sprzęt naukowy. Zasilanie zapewniają baterie akumulatorów.

Wynalazcą batyskafu był Szwajcar August Piccard. Pierwszy batyskaf został zbudowany przez niego w Belgii w 1948. Był to napędzany silnikiem elektrycznym 2 FNRS. Nazwany na cześć Belgijskiego Funduszu Narodowego Badań Naukowych. Numer 2 odróżniał od pierwszego balonu stratosferycznego, również konstrukcji Piccarda, sponsorowanego przez Fundusz.

Drugim batyskafem Piccarda był Trieste, zbudowany w 1952. W 1957 kupiła go Marynarka Wojenna Stanów Zjednoczonych. 23 stycznia 1960 Trieste dotarł do najgłębszego punktu na Ziemi - Głębi Challengera, znajdującego się w Rowie Mariańskim (głębokość - 10 912 metrów). W zbudowanym batyskafie syn konstruktora Jacques Piccard oraz porucznik Don Walsh opuścili się na dno Rowu Mariańskiego. Największa głębokość na jaką zanurzył się batyskaf w wodzie słodkiej wynosi 1680 m - dno Bajkału.[1]

Obecnie, w związku z rozwojem robotyki, batyskafy są zastępowane przez zdalnie sterowane pojazdy podwodne o charakterze robotów.

Robotyka – interdyscyplinarna dziedzina wiedzy działająca na styku mechaniki, automatyki, elektroniki, sensoryki, cybernetyki oraz informatyki. Domeną robotyki są również rozważania nad sztuczną inteligencją – w niektórych środowiskach robotyka jest wręcz z nią utożsamiana.

Po raz pierwszy terminu robot użył czeski pisarz Karel Čapek w 1920 roku w swojej sztuce Rossum's Universal Robots. Terminem tym określił sztuczną istotę zbudowaną na podobieństwo człowieka, stworzona, by zastąpić człowieka w pracy. Nazwa wywodzi się od czeskiego robota czyli praca pańszczyźniana. W języku angielskim pojęcie to pojawiło się po raz pierwszy w krótkim opowiadaniu Isaaca Asimova Kłamca (Liar) w 1941 roku. Początek rozwoju robotyki jako dziedziny wiedzy przypada na rok 1961. Wtedy to w General Motors uruchomiono pierwszy manipulator pracujący na linii produkcyjnej.
</p>
<p>
  Robotyka roju (od ang. swarm robotics) jest koncepcją istniejącą w robotyce, gdzie zamiast pojedynczego robota występuje rój robotów, które wspólnie są w stanie rozwiązać dany problem, np. dzięki zastosowaniu algorytmu mrówkowego.

Podczas gdy każdy robot może działać samodzielnie, cała grupa robotów może być postrzegana jako jeden wielki system przetwarzania rozproszonego. Pojedyncze roboty mogą np. przekazywać sobie nawzajem informacje.

Przykładem zastosowania może być poszukiwanie i przeniesienie dużego przedmiotu. Roboty szukają przedmiotu, każdy idąc w swoim kierunku. Gdy jeden odnajdzie przedmiot, przekazuje informację innym robotom, które wyruszają w kierunku robota, który nadał sygnał. Wówczas cała grupa przenosi przedmiot w wskazane miejsce.
</p>
