<template name="iModules">  
  <h1>
    Modules
  </h1><hr/>
  <div class="row-fluid">
    {{#each modules}}
      {{> iModules_module}}
    {{/each}}
  </div>
</template>


<template name="iModules_module">
  <div class="span2">
    <div class="well">
      {{name}}
    </div>
  </div>
</template>
